<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<div class="og d-flex">
    <div class="form container-fluid rounded p-4">
    <form action="" class="f p-5 ">
        <h3 class="h-head container-fluid"> News Submission Form </h3>


        <div class="publish container-fluid d-flex px-1">
            <div class="datep  col-6 d-flex flex-column px-1">
              <label for="head" class="cat my-2" id="head"> Headline* </label>
              <input type="text" name="headi" id="headi" class="col-12 px-3" style="height: 40px;" oninput="headValid(this.value)">
              <p class="head"></p>
            </div>

             <div class="timep col-6 d-flex flex-column px-1">
                <label for="subhead" class="cat my-2" id="sub" > Subheading </label>
                <input type="text" name="subheadi" id="subheadi"  class="col-12 px-3 " style="height: 40px;" oninput="headValids(this.value)">
                <p class="heads"></p>
            </div>
       </div>


        <div class="sechead container-fluid py-1 px-1">
            <label class="cat my-2" maxlength="200" id ="summary"> Summary* </label>
           <textarea id="sum" name="summar" class="col-12" rows="3" maxlength="200" oninput="updateCount()"> </textarea>
           <small id="charCount" class="text-muted">0 / 200 characters</small>
        </div>


        <div class="full container-fluid py-1 px-1">
            <label class="cat my-2"> Full Story* </label>
            <textarea id="summ" name="fulls"  rows="5" class="col-12" maxlength="3000" oninput="updateCounts()"></textarea>
             <small id="charCounts" class="text-muted">0 / 3000 characters</small>
        </div>

        <div class="author container-fluid d-flex px-1 my-1">
            <div class="authm col-6  flex-column px-1">
                <label for="authorname" class="cat my-2"> Author* </label>
                <input type="text" id="auth" name="auth" class="col-12" oninput="validName(this.value)">
                <p class="authname"></p>
            </div>

        <div class="authm d-flex col-6  flex-column px-1">
            <label for="authormail" class="cat my-2"> Author Email* </label>
            <input type="email" id="authe" name="authe" class="col-12" oninput="validEmail(this.value)">
            <p class="valn"></p>
        </div>
        </div>


        <div class="publish container-fluid d-flex  my-3 px-1">
            <div class="datep  col-6  flex-column px-1">
                <label for="datepublish" class="cat my-2 " id="datep" > Publish Date* </label>
                <input type="date" name="datepub" id="datepubli" class="col-12 px-3" pattern="\d{2}-\d{2}-\d{4}" placeholder="mm/dd/yyyy" oninput="dateVali(this.value)" ></i>
            </div>

            <div class="timep col-6  flex-column px-1">
                <label for="datepublish" class="cat my-2" id="datep" > Publish Time </label>
                <input type="time" name="timepub" id="timepubli" class="col-12 px-3" placeholder="--:-- --" oninput="timeVali(this.value)" >
            </div>
        </div>


        
        <div class="category container-fluid  my-3">
            <label for="" class="cat text-left "> Category*</label>
            <div class="dropdown col-12" >
                    <select name="pets" id="pet-select" class=" col-12 px-3" style="height: 40px;">
                        <option value="" > Select a category </option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="hamster">Hamster</option>
                        <option value="parrot">Parrot</option>
                        <option value="spider">Spider</option>
                        <option value="goldfish">Goldfish</option>
                    </select>
            </div>
        </div>

        
                
        <div class="tags container-fluid col-12 my-2">
            <label for="" class="cat my-2"> Tags </label>
            <div class="check ">
                <input type="checkbox" name="tag" id="tag">
                <label for="tag" class="t p-1"> Breaking </label>
                <input type="checkbox" name="tag" id="tag" >
                <label for="tag" class="t p-1"> Exclusive </label>
                <input type="checkbox" name="tag" id="tag">
                <label for="tag" class="t p-1"> Analysis </label>
                <input type="checkbox" name="tag" id="tag">
                <label for="tag" class="t p-1"> Interview </label>
            </div>
        </div>
            
        <div class="location container-fluid  my-2 ">
                <label for="" class="cat my-2"> Location </label>
                <input type="text" class="textbox col-12" >
        </div>
            


        <div class="sourceurl container-fluid my-1">
            <label for="" class="cat my-2"> Source URL </label>
            <input type="text" class="textbox col-12" >
        </div>
            


        <div class="featuredimg container-fluid  d-flex  flex-column my-1 ">
            <label for="" class="cat my-2"> Featured Image* </label>
            <p class="col-12  p-4 im">Click to upload or drag and drop <br> Recommended size: 1200x630 pixels
            <br>
                <input class="file-uploader mt-2" type="file" onchange="upload()" accept="image/*"/>
             </p>
              <output class="imgo"></output>
        </div>
            


   <div class="galleryimg container-fluid my-1">
  <label for="" class="cat my-2"> Gallery Images (Max 5) </label>
  <p class="col-12 p-3 im">Click to upload or drag and drop multiple images <br>
    <input class="file-uploader m-2" type="file" accept="image/*" id="files" multiple="multiple" />
  </p>
  <output class="imgo"></output>
</div>




        <div class="videourl container-fluid  my-2">
            <label for="" class="cat my-2"> Video URL (Optional) </label>
            <input type="text" class="textbox col-12" >
        </div>



        <div class="realtedarticles container-fluid  my-2">
            <label for="" class="cat my-3"> Realted Articles (comma separated URLs) </label>
            <textarea name="" id="sum" rows="2" class="col-12 "></textarea>
        </div>



        <div class="terms px-1 mt-2">
            <div class="inpu px-1">
                <input type="checkbox" name="terms" id="terms" class="">
                <label for="agree" class="px-1 inp"> I agree to the terms and conditions* </label>
            </div>
            <div class="but d-flex justify-content-between px-1 my-2">
                <button class="reset border-0 my-1"> Reset </button>
                <button class="submit border-0 my-1"> Submit News </button>
            </div>
        </div>

 </form>
</div>
</div>
  
<script src="../script.js"></script>
</body>
</html>
