<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<div class="og d-flex">
    <div class="form container-fluid border border-dark rounded p-4">
    <form action="" class="f p-5 ">
        <h2 class="h-head container-fluid"> News Submission Form </h2>


        <div class="publish container-fluid d-flex px-1">
            <div class="datep  col-6 d-flex flex-column px-1">
              <label for="head" class="cat" id="head" > Headline* </label>
              <input type="text" name="headi" id="headi" class="col-12 px-3" style="height: 40px;">
            </div>

             <div class="timep col-6 d-flex flex-column px-1">
                <label for="subhead" class="cat" id="sub" > Subheading* </label>
                <input type="text" name="subheadi" id="subheadi"  class="col-12 px-3 " style="height: 40px;">
            </div>
       </div>


        <div class="sechead container-fluid py-1 px-1">
            <label class="cat"> Summary* </label>
            <textarea id="sum" name="summar" class="col-12" rows="3" ></textarea>
        </div>


        <div class="full container-fluid py-1 px-1">
            <label class="cat"> Full Story* </label>
            <textarea name="fulls" id="sum" rows="5" class="col-12"></textarea>
        </div>

        <div class="author container-fluid d-flex px-1 my-1">
            <div class="authm col-6  flex-column px-1">
                <label for="authorname" class="cat"> Author* </label>
                <input type="text" id="auth" name="auth" class="col-12" style="height: 40px; border: 1px solid gray;">
        </div>

        <div class="authm d-flex col-6  flex-column px-1">
            <label for="authormail" class="cat"> Author Email* </label>
            <input type="email" id="authe" name="authe" class="col-12" style="height: 40px; border: 1px solid gray;">
        </div>
        </div>


        <div class="publish container-fluid d-flex  my-3 px-1 ">
            <div class="datep  col-6  flex-column px-1">
                <label for="datepublish" class="cat " id="datep" > Publish Date* </label>
                <input type="date" name="datepub" id="datepubli" class="col-12 px-3" pattern="\d{2}-\d{2}-\d{4}" placeholder="mm/dd/yyyy" !important style="height: 40px; border: 1px solid gray;"><i class="bi bi-calendar-fill"></i>
            </div>

            <div class="timep col-6  flex-column px-1">
                <label for="datepublish" class="cat" id="datep" > Publish Time* </label>
                <input type="time" name="timepub" id="timepubli" class="col-12 px-3" placeholder="--:-- --" !important style="height: 40px; border: 1px solid gray;">
            </div>
        </div>


        <div class="category container-fluid  d-flex flex-column my-3">
            <label for="" class="cat text-left "> Category*</label>
            <div class="dropdown container-fluid " >
                    <select name="pets" id="pet-select" class="w-100 px-3" style="height: 40px; border: 1px solid gray;">
                        <option value="" > Select a category </option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="hamster">Hamster</option>
                        <option value="parrot">Parrot</option>
                        <option value="spider">Spider</option>
                        <option value="goldfish">Goldfish</option>
                    </select>
            </div>
        </div>
            
        <div class="tags container-fluid col-12 my-1">
            <label for="" class="cat"> Tags </label>
            <div class="check ">
                <input type="checkbox" name="tag" id="tag">
                <label for="tag" class="t"> Breaking </label>
                <input type="checkbox" name="tag" id="tag" >
                <label for="tag" class="t"> Exclusive </label>
                <input type="checkbox" name="tag" id="tag">
                <label for="tag" class="t"> Analysis </label>
                <input type="checkbox" name="tag" id="tag">
                <label for="tag" class="t"> Interview </label>
            </div>
        </div>
            
        <div class="location container-fluid  my-1 ">
                <label for="" class="cat"> Location </label>
                <input type="text" class="textbox col-12" style="height: 40px; border: 1px solid gray;">
        </div>
            


        <div class="sourceurl container-fluid my-1">
            <label for="" class="cat"> Source URL </label>
            <input type="text" class="textbox col-12" style="height: 40px; border: 1px solid gray;">
        </div>
            


        <div class="featuredimg container-fluid  d-flex  flex-column my-1 ">
            <label for="" class="cat my-1"> Featured Image* </label>
            <p class="col-12  p-1 im">Click to upload or drag and drop <br> Recommended size : 1200x630 pixels </p>
        </div>
            


        <div class="galleryimg container-fluid my-1">
            <label for="" class="cat my-1"> Gallery Images (Max 5) </label>
            <p class="col-12 p-1 im" >Click to upload or drag and drop multiple images </p>
        </div>



        <div class="videourl container-fluid  my-1">
            <label for="" class="cat"> Video URL (Optional) </label>
            <input type="text" class="textbox col-12" style="height: 40px; border: 1px solid gray;">
        </div>



        <div class="realtedarticles container-fluid  my-1">
            <label for="" class="cat"> Realted Articles (comma separated URLs) </label>
            <textarea name="" id="sum" rows="2" class="col-12"></textarea>
        </div>



        <div class="terms px-1  my-1">
            <div class="inpu px-1">
                <input type="checkbox" name="terms" id="terms" class="">
                <label for="agree" class="px-1 inp"> I agree to the terms and conditions* </label>
            </div>
            <div class="but d-flex justify-content-between px-1 my-2">
                <button class="reset border-0 p-2 my-1"> Reset </button>
                <button class="submit border-0 my-1"> Submit News </button>
            </div>
        </div>

 </form>
</div>
</div>
  
</body>
</html>
